<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Additional Step - BasicMap with center set via MapPOI element</title>

<script id="sap-ui-bootstrap"
	src="../../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.ase.ui5.controls"
	data-sap-ui-theme="sap_bluecrystal">

</script>

<script>
	var oMap = new sap.ase.ui5.controls.BasicMap({
		width: "100%",
		height: "100%",
		center : new sap.ase.ui5.controls.MapPOI({
			lat: 49.2927,
			long: 8.6424
		})
	});
	oMap.placeAt('content');

</script>

</head>
<body id="content" class="sapUiBody">
</body>
</html>
